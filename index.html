<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>University Data - Registree</title>
  </head>

  <body>
    <!-- LOADING GIF FOR ASYNC API FETCH -->
    <section id="loadingSection">
      <div class="loading"></div>
    </section>

    <!-- HEADING / CONTAINER FOR ADDED COURSES -->
    <section id="headerSection">
      <div class="heading">
        <h1 id="headingTitle">University</h1>
        <span id="title">Data</span>
        <button id="coursesAdded">Courses Added</button>
      </div>
    </section>

    <!-- UTILITY SPACER -->
    <div class="spacer"></div>

    <!-- BUTTONS TO FILTER DATA ACCORIDNG TO USER PREF-->
    <section id="bodySection">
      <div class="collapseFieldContainer">
        <div><button>Fields of Study</button></div>
        <div><button>Course Levels</button></div>
        <div><button>Program Durations</button></div>
      </div>

      <!-- CONTAINER FOR SORTED/FILTERED API DATA FETCHED -->
      <div class="fieldDisplay">
        <div class="output1"></div>
        <div class="output2"></div>
        <div class="output3"></div>
      </div>
      <div class="output4"></div>
    </section>
    <!-- JAVASCRIPT FILE LINK -->
    <script src="./JS/app.js"></script>
  </body>
</html>
